<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerCode</title>
    <link rel="shortcut icon" href="./images/icons/favicon.png">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="#" class="header__logo-link">
            <img
              src="./images/icons/logo_mobile.svg"
              alt="Логотип"
              class="header__logo-img">
          </a>
        </div>
        <div class="header__info">
          <div class="header__info-item">
            <img
              src="./images/icons/calendar_mobile.svg"
              alt="Иконка календаря"
              class="header__info-icon"
            >
            <span class="header__info-text">28 декабря</span>
          </div>
          <div class="header__info-item">
            <img
              src="./images/icons/time_mobile.svg"
              alt="Иконка календаря"
              class="header__info-icon"
            >
            <span class="header__info-text">3,5 часа</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="about">
        <div class="web">
          <div class="web__wrapper">
            <div class="web__icon">
              <img
                src="./images/icons/globe_mobile.svg"
                alt="Иконка планеты"
                class="web__icon-img"
              >
            </div>
            <span class="web__text">Вебинар</span>
          </div>
        </div>
        <div class="about__content">
          <h2 class="about__title">front-end</h2>
          <div class="about__subtitle">
            <div class="about__subtitle-main">
              <span class="about__text">с нуля</span>
            </div>
            <span class="about__subtitle-text">легкий старт в IT профессии</span>
          </div>
          <p class="about__info">
            Узнайте какими
            <span class="bold-text">навыками должен обладать фронтенд разработчик в 2022 году </span>
            и как начать карьеру в востребованной профессии
            <span class="blue-text">с зарплатой от 1000$</span>
          </p>
        </div>
      </section>

      <section class="form">
        <div class="form__wrapper"></div>
      </section>c
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
