<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerCode</title>
    <link rel="shortcut icon" href="./images/icons/favicon.png">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="#" class="header__logo-link">
            <img
              src="./images/icons/logo_mobile.svg"
              alt="Логотип"
              class="header__logo-img">
          </a>
        </div>
        <div class="header__info">
          <div class="header__info-item">
            <img
              src="./images/icons/calendar_mobile.svg"
              alt="Иконка календаря"
              class="header__info-icon"
            >
            <span class="header__info-text">28 декабря</span>
          </div>
          <div class="header__info-item">
            <img
              src="./images/icons/time_mobile.svg"
              alt="Иконка календаря"
              class="header__info-icon"
            >
            <span class="header__info-text">3,5 часа</span>
          </div>
        </div>
      </div>
    </header>
    <script src="scripts/main.js"></script>
  </body>
</html>
